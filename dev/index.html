<html>
 <head>
 <meta charset="UTF-8"/>
 <script type="text/javascript" charset="utf-8" src="/admin/DataTables-1.9.4/media/js/jquery.js"></script>
 <script type="text/javascript" charset="utf-8" src="/admin/DataTables-1.9.4/media/js/jquery.dataTables.js"></script>
  <title>Data gen</title>
  <style type="text/css" title="currentStyle">
    @import "/admin/DataTables-1.9.4/media/css/demo_table.css";
  </style>
 </head>
 
 <body>
 <h1 align="center">Earth Research Institute</h1>
 <h2 align="center">Data From Met Stations</h2>
 
 <h3>Met 1 Station</h3>

 
<div id="dynamic">
<table cellpadding="0" cellspacing="0" border="0" class="display" id="table_id">
	<thead>
		<tr>
			<th width="5%">rowid</th>
			<th width="5%">station</th>
			<th width="15%">date</th>
			<th width="10%">time</th>
			<th width="5%">temp</th>
			<th width="5%">hum</th>
			<th width="5%">dew</th>
			<th width="5%">heat</th>
			<th width="5%">press</th>
			<th width="5%">seapres</th>
			<th width="5%">wspeed</th>
			<th width="5%">wavg</th>
			<th width="5%">wchill</th>
			<th width="5%">rrate</th>
			<th width="5%">rtotal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="5" class="dataTables_empty">Loading data from server</td>
		</tr>
	</tbody>

</table>
</div>
<script>
$(document).ready(function() {
    $('#table_id').dataTable( {
        "bProcessing": true,
        "bServerSide": true,
        "sAjaxSource": "/admin/s_process.php",
        "sScrollY": "500px",
        "bPaginate": false
    } );
} );
 
</script>
</body>
</html>
